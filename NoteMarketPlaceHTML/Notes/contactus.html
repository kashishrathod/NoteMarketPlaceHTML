<html>

<head>
    <!--meta tages-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">
    <!--title-->
    <title>Notes Marketplace</title>
    <!--favicon-->
    <link rel="shortcut icon" href="img/home/favicon.ico">
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!--fontawesome-->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <!--bootstrap-->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <!--custom css-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light  bg-light fixed-top  general-navbar">
        <a class="navbar-brand" href="#">
            <img src="img/pre-login/logo.png" alt="Logo" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="searchnote.html">Search Notes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="mysoldnotes.html">Sell Your Notes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="faq.html">FAQ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contactus.html">Contact Us</a>
                </li>


                <li class="nav-item">
                    <form class="form-inline my-2 my-lg-0">
                        <button class="btn btn-nav-login" type="submit" href="login.html"><b>Login</b></button>
                    </form>
                </li>
            </ul>

        </div>
    </nav>

    <section id="userprofile">
        <div class="content-box-lg">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div id="statement" class="text-center">
                            <h3>Contact Us</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="contactus">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h3>Get In Touch</h3>
                    <p>Let us know how to get back to you</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="fulllname">Full Name<span class="required">*</span></label>
                        <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required />
                    </div>

                    <div class="form-group">
                        <label for="email">Email<span class="required">*</span></label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email address" required>
                    </div>

                    <div class="form-group">
                        <label for="sub">Subject<span class="required">*</span></label>
                        <input type="text" class="form-control" id="sub" placeholder="Enter your subject" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="description">Description<span class="required">*</span></label><br>
                        <textarea id="description" name="description" rows="4" cols="65" placeholder="Enter your description"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <button class="btn contactbtn">SUBMIT</button>
                </div>
            </div>

        </div>
    </section>

    <!--footer-->

    <div id="footer">
        <hr>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6  col-sm-7 col-12">
                    <h3>Copyright &#169; TatvaSoft All rights reserved.</h3>
                </div>
                <div class="col-lg-6 col-md-6  col-sm-5 col-12">
                    <ul class="social pull-right">
                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>




    <!--custom jquery-->
    <script src="js/jquery.min.js"></script>

    <!--bootstrap-->
    <script src="js/bootstrap/bootstrap.min.js"></script>
</body>

</html>
