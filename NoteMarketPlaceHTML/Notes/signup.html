<html>
<!--head-->

<head>
    <!--meta tages-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">
    <!--title-->
    <title>Notes Marketplace</title>
     <!--favicon-->
    <link rel="shortcut icon" href="img/home/favicon.ico">
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!--bootstrap-->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <!--custom css-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<!--body-->

<body>

    <!--signup section-->
    <section id="login">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-3 col-sm-3 col-1"></div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-10 logo-login-1">
                    <div id="logo" class="text-center logo-login">
                        <img src="img/pre-login/top-logo.png">
                    </div>
                    <form class="white-bg-signup">
                        <h3 id="login-page-signup">Create an Account</h3>
                        <p>Enter your details to signup</p>
                        
                        <div class="form-group signup-label">
                            <label for="fname">First Name<span class="required">*</span></label>
                            <input type="text" class="form-control form-control-sm" id="fname" placeholder="Enter your first name" required>
                        </div>
                        
                        <div class="form-group signup-label">
                            <label for="lname">Last Name<span class="required">*</span></label>
                            <input type="text" class="form-control form-control-sm" id="lname" placeholder="Enter your last name" required>
                        </div>

                        <div class="form-group signup-label">
                            <label for="email">Email<span class="required">*</span></label>
                            <input type="email" class="form-control form-control-sm" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                        </div>

                        <div class="form-group signup-label">
                            <label for="password" class="pass">Password</label>
                            <input type="password" class="form-control form-control-sm" id="password" placeholder="Password" required>

                        </div>
                        
                        <div class="form-group signup-label">
                            <label for="conpassword" class="pass">Confirm password</label>
                            <input type="password" class="form-control form-control-sm" id="conpassword" placeholder="Re-enter your passsword" required>

                        </div>

                        <button type="submit" class="btn btn-block signup-btn">SIGNUP</button>
                        <div class="already-signup">
                            Already have an account?
                            <a href="#">Login</a>
                        </div>
                    </form>

                </div>
                <div class="col-lg-4 col-md-3 col-sm-3 col-1"></div>
            </div>
        </div>
    </section>
    
    

    <!--custom jquery-->
    <script src="js/jquery.min.js"></script>

    <!--bootstrap-->
    <script src="js/bootstrap/bootstrap.min.js"></script>

</body>

</html>
