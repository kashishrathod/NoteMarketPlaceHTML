<html>

<head>
    <!--meta tages-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">
    <!--title-->
    <title>Notes Marketplace</title>
    <!--favicon-->
    <link rel="shortcut icon" href="img/login-img/favicon.ico">
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!--bootstrap-->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <!--custom css-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <!--Forgotpassword section-->
    <section id="forgotpass">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-3 col-sm-2 col-1"></div>
                <div class="col-lg-4 col-md-6 col-sm-8 col-10 logo-fp">
                    <div id="logo" class="text-center">
                        <img src="img/login-img/top-logo.png" class="img-fluid">
                    </div>
                    <form class="white-bg-fp">
                        <h3 id="login-page">FORGOT PASSWORD?</h3>
                        <p>Enter your email to reset your password</p>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                        </div>

                        <button type="submit" class="btn btn-block btn-primary fpbtn">SUBMIT</button>

                    </form>

                </div>
                <div class="col-lg-4 col-md-3 col-sm-2 col-1"></div>
            </div>
        </div>
    </section>


    <!--custom jquery-->
    <script src="js/jquery.min.js"></script>

    <!--bootstrap-->
    <script src="js/bootstrap/bootstrap.min.js"></script>

</body>

</html>
